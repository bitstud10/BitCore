plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

repositories {
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
    maven { url "https://jitpack.io" }
    mavenCentral()
}

subprojects {
    apply plugin:'java'
    apply plugin: 'maven-publish'

    java {
        withSourcesJar()
        withJavadocJar()
    }

    publishing {
        publications {
            maven(MavenPublication) {
                groupId project.group
                artifactId project.name
                version project.version
                from components.java
                artifact shadowJar
            }
        }
    }

    repositories {
        maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
        maven { url "https://jitpack.io" }
        mavenCentral()
    }

    dependencies {
        compileOnly "org.spigotmc:spigot-api:1.19.3-R0.1-SNAPSHOT"
        compileOnly  'com.google.guava:guava:30.0-jre'
        compileOnly  'org.jetbrains:annotations:23.0.0'
        compileOnly 'org.projectlombok:lombok:1.18.24'
        annotationProcessor 'org.projectlombok:lombok:1.18.24'
    }
}

shadowJar {
    archiveFileName = "exagon-core.jar"
}

jar {
    archiveFileName = "exagon-core.jar"
    from {
        subprojects.collect { it.sourceSets.main.output }
    }
}

dependencies {
    implementation project(":exagon-common")
    implementation project(path: ':exagon-sql', configuration: 'shadow')
    implementation project(":exagon-mongo")
}

tasks.jar.enabled = false
tasks.assemble.dependsOn tasks.shadowJar
